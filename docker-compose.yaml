version: '3'
services:
  Owltech-Vite-App:
    container_name: Owltech-Vite-App
    build: .
    restart: always
    ports:
      - "5173:5173"
  nginx:
    container_name: nginx
    image: jonasal/nginx-certbot
    restart: always
    environment:
      - CERTBOT_EMAIL=santiveraespinoza@gmail.com
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d
    depends_on:
      - Owltech-Vite-App

volumes:
  nginx_secrets: